<section class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl text-gray-600 font-bold mb-6 text-center bg-gray-100 p-2 rounded-md">Login</h2>

        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div>
                
            </div>
            <div class="mb-4">
                <label for="username" class="block text-gray-600 font-medium">Username</label>
                <input type="text" id="username" name="username" ngModel class="w-full border border-gray-300 rounded mt-1 py-2 px-3 focus:outline-none" placeholder="Enter your username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium">Password</label>
                <input type="password" id="password" name="password" ngModel class="w-full border border-gray-300 rounded mt-1 py-2 px-3 focus:outline-none" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between mb-4">
                <label for="remember" class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" ngModel class="text-blue-500 rounded border border-gray-300">
                    <small class="ml-2 text-gray-600">Remember me</small>
                </label>
                <small href="#" class="text-blue-500 hover:underline">Forgot password?</small>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded py-2 px-4 hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Login</button>
        </form>
        <small class="text-gray-600 mt-4">Don't have an account? <a routerLink="/user/register" class="text-blue-500 hover:underline">Sign up</a></small>
    </div>
</section>
